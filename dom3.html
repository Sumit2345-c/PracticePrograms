<html>
     <head>
        <script>
            function acceptTC()
            {
                var c1 = document.getElementById("c1");
                var b1 = document.getElementById("b1");
                if(c1.checked)
                   b1.removeAttribute("disabled");
                else
                   b1.setAttribute("disabled","true");
            }
        </script>
     </head>
     <body>
        <input type="checkbox" id="c1" onclick="acceptTC()"/>Accept Terms and Conditions
        <br><button disabled id="b1">Submit</button>
     </body>
</html>
