<html>
     <head>
        <script>
            function change()
            {
                var p1 = document.getElementById("p1");
                p1.innerHTML = "<h3>Welcome to JavaScript</h3>";
            }
        </script>
     </head>
     <body>
        <p id="p1">Welcome to HTML</p>
        <button onclick="change()">Change</button>
     </body>
</html>
